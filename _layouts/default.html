<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% if page.title %}{{ page.title }}â€”{{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="dist" content="{{ site.distFolder }}">
		<link href="{{ site.baseurl }}/feed/" rel="alternate" title="{{ site.title }} Posts" type="application/atom+xml">

		<link href="{{ site.distFolder }}global.min.css" rel="stylesheet">
		<noscript>
			<link href="{{ site.distFolder }}icons/icons.fallback.css" rel="stylesheet">
		</noscript>
	</head>
	<body>
		<div class="rail">
			<header>
				<a href="{{ site.baseurl }}/">
					<h1>{{ site.title }}</h1>
				</a>
			</header>
			<aside>
				<nav role="navigation">
					<div class="navigation">
						<div class="social">
							<a href="//twitter.com/{{ site.twitter }}" class="twitter icon-twitter" title="@{{ site.twitter }} on Twitter">Twitter</a>
							<a href="//github.com/{{ site.github }}/" class="github icon-github" title="@{{ site.github }} on GitHub">GitHub</a>
							<a href="{{ site.baseurl }}/feed/" class="rss icon-feed" title="RSS Feed">Feed</a>
						</div><!-- /.social -->
						<div class="links">
							<a href="{{ site.baseurl }}/about/">About</a>
						</div>
					</div>
				</nav>
			</aside>
		</div><!-- /.rail -->
		<div class="content" data-role="main">
			{{ content }}
		</div><!-- /.content -->
		<script src="{{ site.distFolder }}initial.min.js"></script>
	</body>
</html>
